<body ontouchstart="">

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }

    // Fix for iOS 100vh issue
    function setVhVariable() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);

      // Force redraw on iOS
      document.body.style.display = 'none';
      document.body.offsetHeight; // Trigger a reflow
      document.body.style.display = '';

      // Ensure no horizontal overflow
      document.documentElement.style.width = '100%';
      document.documentElement.style.maxWidth = '100vw';
      document.body.style.width = '100%';
      document.body.style.maxWidth = '100vw';
      document.body.style.overflowX = 'hidden';
    }

    // Set the variable initially
    setVhVariable();

    // Update on resize and orientation change
    window.addEventListener('resize', setVhVariable);
    window.addEventListener('orientationchange', setVhVariable);

    // Also update after page load to ensure correct sizing
    window.addEventListener('load', setVhVariable);

    // Prevent text cursor and selection on mobile
    // Handle touchstart to prevent the initial cursor
    document.addEventListener('touchstart', function (e) {
      // Only for text elements, not inputs or interactive elements
      if (e.target.tagName !== 'INPUT' &&
        e.target.tagName !== 'TEXTAREA' &&
        e.target.tagName !== 'A' &&
        e.target.tagName !== 'BUTTON' &&
        !e.target.closest('a') &&
        !e.target.closest('button') &&
        e.target.getAttribute('contenteditable') !== 'true' &&
        !e.target.closest('[role="button"]')) {

        // Prevent the default behavior which would show the cursor
        // But only do this for single taps, not scrolling gestures
        if (e.touches.length === 1) {
          // This is a bit aggressive but necessary on some devices
          document.body.classList.add('no-cursor');
        }
      }
    }, { passive: true });

    // Handle touchend to clean up any selections that might have occurred
    document.addEventListener('touchend', function (e) {
      // Only for text elements, not inputs or interactive elements
      if (e.target.tagName !== 'INPUT' &&
        e.target.tagName !== 'TEXTAREA' &&
        e.target.tagName !== 'A' &&
        e.target.tagName !== 'BUTTON' &&
        !e.target.closest('a') &&
        !e.target.closest('button') &&
        e.target.getAttribute('contenteditable') !== 'true' &&
        !e.target.closest('[role="button"]')) {

        // Create a selection range and immediately collapse it
        const selection = window.getSelection();
        selection.removeAllRanges();
      }

      // Small delay to remove the class after the touch event is fully processed
      setTimeout(() => {
        document.body.classList.remove('no-cursor');
      }, 300);
    }, { passive: true });
  </script>
