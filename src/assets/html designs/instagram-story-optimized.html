<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Story - No Gym No Excuses - Optimized</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            overflow: hidden;
        }
        
        .story-container {
            width: 375px;
            height: 667px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #000000 50%, #1a1a1a 75%, #0a0a0a 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 50px 25px 40px 25px;
        }
        
        /* Dramatic Background Effects */
        .bg-effect-main {
            position: absolute;
            top: -200px;
            right: -200px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #D4AF37 0%, #FFD700 30%, transparent 70%);
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.12;
            animation: rotate 30s linear infinite;
        }
        
        .bg-effect-secondary {
            position: absolute;
            bottom: -250px;
            left: -250px;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, #8B4513 0%, #D4AF37 40%, transparent 70%);
            border-radius: 50%;
            filter: blur(180px);
            opacity: 0.08;
            animation: rotate 40s linear infinite reverse;
        }
        
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #D4AF37, transparent),
                radial-gradient(2px 2px at 40px 70px, #FFD700, transparent),
                radial-gradient(1px 1px at 90px 40px, #D4AF37, transparent),
                radial-gradient(1px 1px at 130px 80px, #FFD700, transparent),
                radial-gradient(2px 2px at 160px 30px, #D4AF37, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            opacity: 0.3;
            animation: particles 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes particles {
            from { transform: translateX(0); }
            to { transform: translateX(200px); }
        }
        
        /* Logo Section */
        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
            animation: logoEntrance 1.2s ease-out;
        }
        
        @keyframes logoEntrance {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .logo-icon {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #D4AF37 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 8px 25px rgba(212, 175, 55, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: logoGlow 3s ease-in-out infinite;
            padding: 10px;
            position: relative;
        }
        
        .logo-icon::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #D4AF37, #FFD700, #D4AF37);
            border-radius: 18px;
            z-index: -1;
            filter: blur(8px);
            opacity: 0.7;
        }
        
        @keyframes logoGlow {
            0%, 100% { 
                box-shadow: 
                    0 8px 25px rgba(212, 175, 55, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
                transform: scale(1);
            }
            50% { 
                box-shadow: 
                    0 12px 35px rgba(212, 175, 55, 0.6),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
                transform: scale(1.05);
            }
        }
        
        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }
        
        .logo-text {
            color: #FFD700;
            font-size: 26px;
            font-weight: 800;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.7),
                0 0 20px rgba(212, 175, 55, 0.5);
            letter-spacing: -0.5px;
        }
        
        /* Main Content */
        .main-content {
            text-align: center;
            z-index: 10;
            padding: 30px 0;
        }
        
        .emoji-header {
            font-size: 80px;
            margin-bottom: 25px;
            animation: emojiEntrance 1.5s ease-out 0.3s both;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }
        
        @keyframes emojiEntrance {
            from {
                opacity: 0;
                transform: scale(0.3) rotate(-180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
        .main-title {
            font-size: 32px;
            font-weight: 900;
            color: #FFFFFF;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 
                3px 3px 6px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(255, 255, 255, 0.2);
            animation: titleEntrance 1.2s ease-out 0.6s both;
        }
        
        @keyframes titleEntrance {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .highlight {
            background: linear-gradient(45deg, #D4AF37 0%, #FFD700 25%, #FFFF00 50%, #FFD700 75%, #D4AF37 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 3s ease-in-out infinite;
            position: relative;
        }
        
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-size: 18px;
            color: #E0E0E0;
            margin-bottom: 35px;
            line-height: 1.6;
            animation: subtitleEntrance 1.2s ease-out 0.9s both;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes subtitleEntrance {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .features {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 35px;
        }
        
        .feature-item {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 20px;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.4s ease;
            animation: featureSlide 0.8s ease-out forwards;
            opacity: 0;
            transform: translateX(-50px);
            position: relative;
            overflow: hidden;
        }
        
        .feature-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .feature-item:hover::before {
            left: 100%;
        }
        
        .feature-item:nth-child(1) { animation-delay: 1.2s; }
        .feature-item:nth-child(2) { animation-delay: 1.4s; }
        .feature-item:nth-child(3) { animation-delay: 1.6s; }
        
        @keyframes featureSlide {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .feature-icon {
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .feature-text {
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .price-section {
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 25%, #FFFF00 50%, #FFD700 75%, #D4AF37 100%);
            background-size: 300% 300%;
            border-radius: 25px;
            padding: 25px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 
                0 15px 40px rgba(212, 175, 55, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: priceEntrance 1s ease-out 1.8s both, priceGlow 2.5s ease-in-out infinite;
            position: relative;
        }
        
        @keyframes priceEntrance {
            from {
                opacity: 0;
                transform: scale(0.8) rotateY(90deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }
        
        @keyframes priceGlow {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 
                    0 15px 40px rgba(212, 175, 55, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 
                    0 20px 50px rgba(212, 175, 55, 0.7),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4);
            }
        }
        
        .price-text {
            color: #000000;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.3);
        }
        
        .price-amount {
            color: #000000;
            font-size: 28px;
            font-weight: 900;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.3);
            letter-spacing: -0.5px;
        }
        
        /* Bottom Section */
        .bottom-section {
            z-index: 10;
            animation: bottomEntrance 1s ease-out 2s both;
        }
        
        @keyframes bottomEntrance {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .cta-button {
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 25%, #FFFF00 50%, #FFD700 75%, #D4AF37 100%);
            background-size: 300% 300%;
            color: #000000;
            font-size: 20px;
            font-weight: 900;
            padding: 22px 35px;
            border-radius: 30px;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 
                0 10px 30px rgba(212, 175, 55, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            animation: ctaFlow 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.3);
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        @keyframes ctaFlow {
            0%, 100% { 
                background-position: 0% 50%;
                transform: scale(1);
            }
            50% { 
                background-position: 100% 50%;
                transform: scale(1.02);
            }
        }
        
        .website-link {
            text-align: center;
            color: #D4AF37;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            border: 2px solid rgba(212, 175, 55, 0.4);
            border-radius: 20px;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        .website-link:hover {
            border-color: rgba(212, 175, 55, 0.8);
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
        }
        
        .arrow {
            font-size: 18px;
            animation: arrowMove 2s ease-in-out infinite;
        }
        
        @keyframes arrowMove {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(8px); }
        }
        
        /* Floating Decorative Elements */
        .floating-element {
            position: absolute;
            color: #D4AF37;
            opacity: 0.4;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            top: 15%;
            right: 10%;
            font-size: 20px;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            top: 40%;
            left: 8%;
            font-size: 16px;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 30%;
            right: 15%;
            font-size: 18px;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.4;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="story-container">
        <!-- Background Effects -->
        <div class="bg-effect-main"></div>
        <div class="bg-effect-secondary"></div>
        <div class="bg-particles"></div>
        
        <!-- Floating Decorative Elements -->
        <div class="floating-element">⭐</div>
        <div class="floating-element">💫</div>
        <div class="floating-element">✨</div>
        
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">
                <img src="https://wagixhjktcodkdkgtgdj.supabase.co/storage/v1/object/public/legends//white%20logo.png" alt="Lift Legends Logo" class="logo-image">
            </div>
            <div class="logo-text">Lift Legends</div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="emoji-header">🚫</div>
            <h1 class="main-title">
                <span class="highlight">No Gym</span><br>
                <span class="highlight">No Excuses!</span>
            </h1>
            <p class="subtitle">برنامه تمرینی حرفه‌ای بدون تجهیزات<br>فقط با وزن بدن، بدن رویایی‌ت رو بساز!</p>
            
            <div class="features">
                <div class="feature-item">
                    <span class="feature-icon">🏠</span>
                    <span class="feature-text">تمرین در خانه، پارک، هرجا</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">💪</span>
                    <span class="feature-text">عضله‌سازی حرفه‌ای</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🔥</span>
                    <span class="feature-text">چربی‌سوزی قدرتمند</span>
                </div>
            </div>
            
            <div class="price-section">
                <div class="price-text">تنها</div>
                <div class="price-amount">۹۹ هزار تومان</div>
            </div>
        </div>
        
        <!-- Bottom Section -->
        <div class="bottom-section">
            <a href="https://liftlegends.ir/programs/no-gym-no-excuses" class="cta-button">همین الان دانلود کن! ⚡</a>
            <a href="https://liftlegends.ir" class="website-link">
                liftlegends.ir
                <span class="arrow">←</span>
            </a>
        </div>
    </div>
</body>
</html>
